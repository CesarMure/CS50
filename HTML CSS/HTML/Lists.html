<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        An unordered list:
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet another item</li>
        </ul>
        
        An Ordered list:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>

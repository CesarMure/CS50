<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            td, th {
                border: 1px solid black;
                padding: 5px;
            }

        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific ocean</td>
                    <td>4,280m</td>
                    <td>10,911</td>
                </tr>
                <tr>
                    <td>Atlantic ocean</td>
                    <td>3,646m</td>
                    <td>8,486</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
